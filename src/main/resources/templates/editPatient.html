<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar.html"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5 col-6" >
        <div class="card">
            <div class="card-header">Edit Patient</div>
            <div class="card-body">
                <form class="row g-2" method="post" th:action="@{/admin/saveEditedPatient(page=${currentPage},keyword=${keyword})}">
                    <div class="col-md-12">
                        <label for="inputId" class="form-label">id</label>
                        <input type="number" class="form-control" id="inputId" name="id" th:value="${patient.id}" >
                    </div>
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" name="name" th:value="${patient.name}">
                        <span class="text-danger" th:errors="${patient.name}"></span>
                    </div>
                    <div class="col-md-12">
                        <label for="inputBirthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="inputBirthday" name="birthDay" th:value="${patient.birthDay}">
                        <span class="text-danger" th:errors="${patient.birthDay}"></span>
                    </div>
                    <div class="col-md-12">
                        <label for="inputScore" class="form-label">Score</label>
                        <input type="number" class="form-control" id="inputScore" placeholder="1234.." name="score" th:value="${patient.score}">
                        <span class="text-danger" th:errors="${patient.score}"></span>
                    </div>
                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" name="sick" th:checked="${patient.isSick()}">
                            <label class="form-check-label" for="gridCheck">
                                Check if patient is sick
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
