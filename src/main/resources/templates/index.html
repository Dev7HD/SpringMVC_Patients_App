<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Patients List</div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <div class="input-group mb-3 pe-5" style="width: 35%">
                        <input type="text" class="form-control" placeholder="Keyword" aria-label="Keyword" aria-describedby="button-addon2" name="keyword" th:value="${keyword}">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Sick</th>
                        <th>Score</th>
                        <th>Delete Patient</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${patientsList}">
                        <td th:text="${p.getId()}"></td>
                        <td th:text="${p.getName()}"></td>
                        <td th:text="${p.getBirthDay()}"></td>
                        <td th:text="${p.isSick()}"></td>
                        <td th:text="${p.getScore()}"></td>
                        <td>
                            <a
                                    onclick="return confirm('Are you sure?')"
                                    class="btn btn-danger " th:href="@{delete(id=${p.getId()},page=${currentPage},keyword=${keyword})}"
                            >
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}" >
                        <a
                                th:text="${status.count}"
                                th:class="${status.index == currentPage ? 'btn btn-secondary me-1' : 'btn btn-outline-secondary me-1'}"
                                th:href="@{index(page=${status.index},keyword=${keyword})}"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
